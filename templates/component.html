<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematic components Catalog</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="{{url_for('static', filename='js/three.js')}}"></script>
    <script src="{{url_for('static', filename='js/roslib.js')}}"></script>
    <script src="{{url_for('static', filename='js/ros3d.js')}}"></script>
    <script src="{{ url_for('static', filename='js/style_script.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
    
    <script src="{{url_for('static', filename='js/viewer.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='js/socketio_viz.js')}}"></script>

    <script>

    </script>
</head>

<body onload="init();">
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Component: {{ component.name }}</h1>
        <div class="division_class">
            <div id="tree-container" class="tree_container">
                {{ tree_html|safe }}
            </div>
            <div id="urdf" class="urdf-container"></div>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <td>Component</td>
                    <td>{{ component.name }}</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>{{ component.category }}</td>
                </tr>
                <tr>
                    <td>Distro</td>
                    <td>{{ component.distro }}</td>
                </tr>
                <tr>
                    <td>Package</td>
                    <td>{{ component.package }}</td>
                </tr>
                <tr>
                    <td>Repository</td>
                    <td>{{ component.repo }}</td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td>{{ component.branch }}</td>
                </tr>
                <tr>
                    <td>Version</td>
                    <td>{{ component.version }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
